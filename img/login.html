<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<style>
    body{
      background-color: cyan;
    }
    h1{
        text-align: center;
        height: 50px;
        border-style: double;
        border-color: black;
    }
</style>
<body>
    <h1 id="h1">Student Registration Form</h1>
    <form action="" method="post">
    <table>
        <tr>
            <td><label for="name">Name:&nbsp;&nbsp;&nbsp;</label></td>
            <td><input type="text" name="fname" required></td>
        </tr>
        <tr>
            <td><label for="fname">Father's Name:&nbsp;&nbsp;&nbsp;</label></td>
            <td><input type="text" name="father_name"></td>
        </tr>
        <tr>
            <td><label for="Mname">Mother's Name:&nbsp;&nbsp;&nbsp;</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="Phno">Phone Number:&nbsp;&nbsp;&nbsp;</label></td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td><label for="email">Email:&nbsp;&nbsp;&nbsp;</label></td>
            <td><input type="text"></td>
        </tr>
    </table>
    <table>
        <tr>
            <td><label for="gender">Gender:&nbsp;&nbsp;&nbsp;</label></td>
            <td><input type="radio" name="Male" id="m">Male</td>
            <td><input type="radio" name="Female" id="f">Female</td>
            <td><input type="radio" name="Others" id="oth">Others</td>
        </tr>
    </table>
    <table>
        <tr>
            <td><label for="dob">Date Of Birth:&nbsp;&nbsp;&nbsp;</label></td>
            <td><input type="date"></td>
        </tr>
    </table>
    <table>
        <tr>
            <td><label for="addr">Address:&nbsp;&nbsp;&nbsp;</label></td>
            <td><textarea name="addr" id="addr" style="height: auto;width: auto;"></textarea></td>
        </tr>
    </table>
    <table>
        <tr>
            <td><label for="bg">Blood Group:&nbsp;&nbsp;&nbsp;</label>

                <select id="bgs" name="bgs">
                  <option value="select">Select</option>
                  <option value="a+">A+</option>
                  <option value="a-">A-</option>
                  <option value="b+">B+</option>
                  <option value="b-">B-</option>
                  <option value="ab+">AB+</option>
                  <option value="ab-">AB-</option>
                  <option value="o+">O+</option>
                  <option value="o-">O-</option>
                </select></td>
        </tr>
    </table>
    <table>
        <tr>
            <td><label for="dept">Department:&nbsp;&nbsp;&nbsp;</label></td>
            <td><input type="radio" name="cse" id="c">CSE</td>
            <td><input type="radio" name="eee" id="e">EEE</td>
            <td><input type="radio" name="bba" id="b">BBA</td>
        </tr>
    </table>
    <table>
        <tr>
            <td><label for="crse">Course:&nbsp;&nbsp;&nbsp;</label></td>
            <td><input type="checkbox">C</td>
            <td><input type="checkbox">C++</td>
            <td><input type="checkbox">Java</td>
            <td><input type="checkbox">AI</td>
            <td><input type="checkbox">Machine learning</td>
            <td><input type="checkbox">Robotics</td>
        </tr>
    </table>
    <table>
        <tr>
            <td><label for="myfile">Photo:</label></td>
            <td><input type="file"></td>
        </tr>
    </table>
    <table>
        <tr>
            <td><br><br><input type="submit"></td>
            <td><br><br><input type="reset"></td>
         </tr>
    </table>
</form>
</body>
</html>
